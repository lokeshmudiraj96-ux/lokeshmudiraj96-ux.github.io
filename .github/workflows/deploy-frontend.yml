name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: quickbite-backend/frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd quickbite-backend/frontend
        npm ci
    
    - name: Build React App
      run: |
        cd quickbite-backend/frontend
        npm run build
      env:
        REACT_APP_API_URL: https://lokeshmudiraj96-uxgithubio-production.up.railway.app/api
        REACT_APP_DEMO_MODE: false
        GENERATE_SOURCEMAP: false
        CI: false
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: quickbite-backend/frontend/build
        cname: lokeshmudiraj96-ux.github.io